                <input type="number" class="tempe" />

            <div class="box1">

                <select name="" id="unit">

        <div class="valueco">

        </div>

        <button onclick="temprature()" class="button">Convert</button>
    </div>
</body>
<script>
   
    var par = document.querySelector("#par");
    let temprature = () => {
        let opt = document.querySelector("#unit");
        let display = document.querySelector(".value");
        var a = document.querySelector(".tempe").value;
        if (opt.value == "Celsius") {
            console.log(a, "C to F", opt.value)
            let F = a * (9 / 5) + 32
            display.innerHTML = F.toFixed(4) + " F"
           

        } else {
            console.log(a, "F to C", opt.value)
            let C = (a - 32) * (5 / 9)
            display.innerHTML = C.toFixed(4) + " ÂºC"
            
        }
    }
